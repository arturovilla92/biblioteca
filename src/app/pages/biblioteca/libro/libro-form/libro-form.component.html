{{titulo}}
<br>
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Titulo</label>
      <input type="text" class="form-control" [(ngModel)]="tlibro" [ngModelOptions]="{standalone:true}" placeholder="titulo">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Descripcion</label>
      <input type="email" [(ngModel)]="descripcion" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="descripcion">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Numero de paginas</label>
      <input type="email" [(ngModel)]="npaginas" [ngModelOptions]="{standalone:true}"  class="form-control" placeholder="numero de paginas">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Año de elaboracion</label>
      <input type="email" [(ngModel)]="anno" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="año de elaboracion">
    </div>
  </div>
  
  <button type="submit" (click)="Saveform()" class="btn btn-primary">Guardar</button>
</form>
