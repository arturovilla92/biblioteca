<table class="table">
    <thead>
    <tr>
      <th scope="col">Codigo</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Pais</th>
    </thead>
    <tbody>
    <tr *ngFor="let editorial of editoriales">
        <td>{{editorial.code}}</td>
        <td>{{editorial.description}}</td>
        <td>{{editorial.country}}</td>
    </tr>
    </tbody>
  </table>
